<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Fikri</title>

    <!--css external-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<!--Here Website-->
<body class="flex flex-col items-center justify-center min-h-screen bg-grey-100">
    <header >
        <h1 class="text-3xl font-bold text-white">Todo List</h1>
    </header>

    <main class="py-[16px] px-[8px] rounded shadow-md w-full max-w-md">
        <!--todo-input-->
        <form class="flex justify-between p-[8px]">
            <div class="flex gap-[8px]">
                <input type="text" class="border rounded p-[4px] bg-white " id="task-input" placeholder="Add a new task">
                <input type="date" class="border rounded p-[4px] bg-white " id="due-date" placeholder="Due date">
            </div>      
        <button type="button" class="bg-blue-500 text-white p-[4px] border rounded w-[50px]"
        onclick="addTask();">+</button>        
        </form>

        <!-- Todo Action -->
        <section class="flex  justify-between p-[8px] gap-[8px]">
            <div class="flex justify-gap items-center p-[8px] gap-[4px] bg-white text-white rounded shadow">
                <button class="bg-blue-500  p-[4px]  border rounded" onclick="showCompleteTasks()">Show Completed</button>
                <button class="bg-pink-500 p-[4px] border rounded" onclick="showIncompleteTasks()">Show Incomplete</button>
                <button class="bg-green-500 p-[4px] border rounded" onclick="displayTasks()">Show All</button>
            </div>
            <button class="bg-red-500 text-white p-[4px] border rounded" onclick="deleteAllTasks();">Delete All</button>
        </section>

        <!-- Todo List -->
        <section class="text-white shadow-md p-[8px]">
            <header>
                <h2 class="text-xl font-bold justify-between bg-grey-500 border rounded p-[2px]">Tasks</h2>
            </header>

             <!-- Task List -->
            <div id="task-list" >
                <p class="flex-col bg-red-500 border rounded">Task is Empty!</p>
            </div>
        </section>
        </main>

        <footer>
            <span class="text-white">Â© 2025 Khairul Fikri. All rights reserved.</span>
        </footer>

    <!-- Javascript External -->
     <script src="js/script.js"></script>
</body>
</html>
